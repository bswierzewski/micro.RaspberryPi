server {
    listen 80 default_server;
    server_name _;    
    return 444;
}
        
server {
    listen 80;
    server_name app.*;

    location / {
        
        resolver 127.0.0.11 valid=10s;

        set $frontend_upstream frontend;
        proxy_pass  http://$frontend_upstream:8080;
    }
}

server {
    listen 80;
    server_name auth.*;

    location / {        
        resolver 127.0.0.11 valid=10s;

        set $auth_upstream auth;
        proxy_pass  http://$auth_upstream:5001;
    }
}

