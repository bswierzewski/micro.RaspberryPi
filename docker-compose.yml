version: "3"
services:
        
  proxy:
    container_name: proxy
    image: nginx
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - microcontroller
      - frontend
  
  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379

  db:
    container_name: db
    image: postgres:alpine
    environment:
      POSTGRES_DB: micro
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - ./init_Scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  watchtower:
    container_name: watchtower
    command: --label-enable --cleanup --interval 300
    image: containrrr/watchtower
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    network_mode: none
    #restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 120

  socket:
    container_name: socket
    image: swierzewskibartosz/service_socket_io
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - redis
      - watchtower

  microcontroller:
    container_name: microcontroller
    image: swierzewskibartosz/service_microcontroller
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - watchtower
      - db

  auth:
    container_name: auth
    image: swierzewskibartosz/service_authentication
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - watchtower
      - db
      
  backend:
    container_name: backend
    image: swierzewskibartosz/service_app
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - watchtower
      - db

  broker:
    container_name: broker
    image: swierzewskibartosz/service_broker
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - watchtower
      - db

  frontend:
    container_name: frontend
    image: swierzewskibartosz/angular_spa
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - watchtower